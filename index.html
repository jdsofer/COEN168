<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Scatter Bag</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/phaser.min.js"></script>
		<script src="js/boot.js"></script>
		<script src="src/preload.js"></script>
		<script src="src/gameMenu.js"></script>
		<script src="js/theGame.js"></script>
		<script src="src/gameOver.js"></script>
		<script src="src/highScores.js"></script>
		<script>
			(function(){
				var game=new Phaser.Game(800, 600, Phaser.AUTO, 'gameWindow');
				game.state.add("Boot", boot);
				game.state.add("Preload", preload);
				game.state.add("GameMenu", gameMenu);
				game.state.add("TheGame", theGame);
				game.state.add("GameOver", gameOver);
				game.state.add("HighScores", highScores);
				game.state.start("Boot");
			})();
		</script>
	</head>
	<body>
		<div id="gameWindow"></div>
	</body>
</html>
